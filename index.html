<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Kacong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #0F172A; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            overflow-y: auto;
            min-height: 100vh; 
        }
        .container { 
            max-width: 450px; 
            margin: auto; 
        }
        .header { 
            background: #1F2937; 
            padding: 20px; 
            border-radius: 12px; 
            font-size: 24px; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.5); 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header i { 
            margin-right: 10px;
            font-size: 28px;
            color: #FF3D00;
        }
        .alert { 
            background: #FF4500; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 25px; 
            font-weight: bold; 
            letter-spacing: 1px; 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .payment-card { 
            background: #1F2937; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(255,255,255,0.2); 
            margin-top: 20px; 
            text-align: left; 
            transition: transform 0.3s ease; 
        }
        .payment-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
        }
        .payment-card h3 { 
            display: flex; 
            align-items: center; 
            font-size: 20px; 
            font-weight: 600; 
            margin-bottom: 10px; 
        }
        .payment-card img { 
            width: 40px; 
            margin-right: 15px; 
        }
        .payment-card p { 
            font-size: 16px; 
            margin: 5px 0; 
        }
        .status { 
            padding: 8px 15px; 
            border-radius: 25px; 
            font-size: 16px; 
            font-weight: bold; 
            display: inline-block; 
            margin-top: 15px; 
        }
        .ready { background: #22C55E; }
        .not-ready { background: #EF4444; }
        .copy-btn { 
            width: 100%; 
            padding: 12px; 
            background: #334155; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            margin-top: 10px; 
            cursor: pointer; 
            transition: 0.3s ease; 
        }
        .copy-btn:hover { 
            background: #475569; 
            transform: scale(1.05); 
        }

        .qr-container { 
            background: #1F2937; 
            padding: 20px; 
            border-radius: 12px; 
            margin-top: 20px; 
            box-shadow: 0 8px 20px rgba(255,255,255,0.2); 
        }
        .qr-container h3 { 
            font-size: 20px; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }
        .qr-container img { 
            width: 100%; 
            border-radius: 8px; 
            margin-top: 10px; 
        }
        .qr-btn { 
            padding: 12px 20px; 
            background: #FF3D00; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            width: 100%; 
            margin-top: 10px; 
            font-weight: bold; 
            letter-spacing: 1px; 
            cursor: pointer; 
            transition: 0.3s ease; 
        }
        .qr-btn:hover { 
            background: #FF4500; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-shield-alt"></i> Payment | Kacong
        </div>
        <div class="alert">
            ALL TRANSAKSI NO REFF
        </div>

        <!-- DANA -->
        <div class="payment-card">
            <h3><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="Dana"> DANA</h3>
            <p id="dana-number">088123456789</p>
            <p>A/N Kacong</p>
            <span class="status ready">‚òë READY</span>
            <button class="copy-btn" onclick="copyToClipboard('dana-number')">üìã COPY NUMBER</button>
        </div>

        <!-- OVO -->
        <div class="payment-card">
            <h3><img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo_purple.svg" alt="Ovo"> OVO</h3>
            <p id="ovo-number">088123456789</p>
            <p>A/N Nomor Not Ready</p>
            <span class="status not-ready">‚òí NOT READY</span>
            <button class="copy-btn" onclick="copyToClipboard('ovo-number')">üìã COPY NUMBER</button>
        </div>

        <!-- GOPAY -->
        <div class="payment-card">
            <h3><img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="Gopay"> GOPAY</h3>
            <p id="gopay-number">088123456789</p>
            <p>A/N Kacong</p>
            <span class="status ready">‚òë READY</span>
            <button class="copy-btn" onclick="copyToClipboard('gopay-number')">‚å® COPY NUMBER</button>
        </div>

        <!-- QRIS -->
        <div class="qr-container">
            <h3>üì∑ QRIS</h3>
            <p>Scan QR untuk membayar</p>
            <img src="https://i.ibb.co.com/zWX24Cqb/images.jpg" alt="QRIS">
            <a href="https://i.ibb.co.com/zWX24Cqb/images.jpg" download>
                <button class="qr-btn">‚äù DOWNLOAD QRIS</button>
            </a>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            var number = document.getElementById(id).textContent;
            navigator.clipboard.writeText(number).then(() => {
                alert("Nomor berhasil disalin: " + number);
            }).catch(err => {
                alert("Gagal menyalin: " + err);
            });
        }
    </script>

</body>
</html>
